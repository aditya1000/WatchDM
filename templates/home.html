<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WatchDM Score Calculator</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="~/static/style.css">
  
</head>

<body>
 <div class="login">
	<h1>Estimate WatchDM Score</h1>

  
     <!-- Form to enter new data for predictions  -->
    <form action="/predict"method="POST">
      <input type="text" name="Age" placeholder="Age" required="required"  /><br>
        <input type="text" name="BMI" placeholder="BMI" required="required" /><br>
        <input type="text" name="SBP" placeholder="SBP" required="required" /><br>
        <input type="text" name="DBP" placeholder="DBP" required="required" /><br>
        <input type="text" name="SCreat" placeholder="SCreat" required="required" /><br>
        <input type="text" name="FPG" placeholder="FPG" required="required" /><br>
        <input type="text" name="HbA1c" placeholder="HbA1c" required="required" /><br>
        <input type="text" name="HDL" placeholder="HDL" required="required" /><br>
        <input type="text" name="QRS" placeholder="QRS" required="required" /><br>
        <input type="text" name="hxMI" placeholder="hxMI" required="required" /><br>
        <input type="text" name="hxCABG" placeholder="hxCABG" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

   
 </div>
 

</body>
</html>
